app = "empire-os-backup"

[build]
  dockerfile = "backend/Dockerfile.fly"

[env]
  PORT = "8080"
  FLY = "true"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = 10000
    timeout = 2000
    path = "/health"
